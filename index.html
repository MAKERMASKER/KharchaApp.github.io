<!DOCTYPE html>
<html>
<head>
  <title>Kharcha App</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Kharcha App</h1>

    <div id="names-input" class="row justify-content-center">
      <div class="col-md-6">
        <label for="names">Enter names separated by commas:</label>
        <input type="text" id="names" class="form-control" placeholder="e.g., John, Jane, Smith">
        <button onclick="handleNamesInput()" class="btn btn-primary mt-2">Submit</button>
      </div>
    </div>

    <div id="items-table" class="mt-4" style="display: none;">
      <table id="expense-table" class="table">
        <thead>
          <tr id="title-row">
            <th>Number</th>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Item Multiples</th>
            <th></th>
          </tr>
          <tr id="header-row"></tr>
        </thead>
        <tbody id="item-rows">
          <tr id="item-row-1">
            <td>
              <input type="text" class="form-control item-name-input">
            </td>
            <td>
              <input type="number" step="0.01" class="form-control cost-input">
            </td>
            <td>
              <input type="number" step="1" class="form-control item-multiples-input" value="1">
            </td>
            <td>
              <button class="btn btn-danger" onclick="removeRow(1)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button onclick="addRow()" class="btn btn-primary">Add More Items</button>
        <button onclick="displayExpenseSummary()" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div id="result" class="mt-4" style="display: none;">
      <h2 class="text-center">Expense Summary</h2>
      <ul id="summary-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
